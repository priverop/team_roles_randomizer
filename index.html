<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Asignador de Roles</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      div {
        padding: 8px;
      }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Asignador de Roles</h1>
    <table>
      <thead>
        <tr>
          <th>Timekeepers</th>
          <th>Notekeepers</th>
          <th>Timetrackers</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <ul id="timekeeperList"></ul>
          </td>
          <td>
            <ul id="notekeeperList"></ul>
          </td>
          <td>
            <ul id="timetrackerList"></ul>
          </td>
        </tr>
      </tbody>
    </table>
    <div><button id="generate">Generar</button></div>
    <h2>Funciones extra</h2>
    <table>
      <thead>
        <tr>
          <th>Usuarios actuales</th>
          <th>Eliminar datos</th>
          <th>Cargar Usuarios</th>
          <th>Cargar progreso</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <ul id="userList"></ul>
          </td>
          <td>
            <button id="clearAll">Eliminar Todo</button>
          </td>
          <td>
            <input type="file" id="fileInput" accept=".json" />
            <button id="loadUsers">Cargar Usuarios</button>
          </td>
          <td>
            <input type="file" id="progressFileInput" accept=".json" />
            <button id="loadProgress">Cargar Progreso</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
